<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>💰 دستیار مالی سفر</title>
<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn/Vazirmatn-font-face.css" rel="stylesheet">
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="manifest" href="manifest.json">
<style>
body { font-family: 'Vazirmatn', sans-serif; margin:0; padding:0; background:#f0f2f5; }
input, select { padding:10px; margin:5px 0; width:95%; border-radius:5px; border:1px solid #ccc; }
button { cursor:pointer; border:none; border-radius:5px; }
.fab { position: fixed; bottom: 20px; right: 20px; background:#4CAF50; color:white; border:none; border-radius:50%; width:60px; height:60px; font-size:30px; box-shadow:0 4px 8px rgba(0,0,0,0.2); transition:0.3s; }
.fab:hover { transform:scale(1.1); }
.card { background:white; margin:10px 0; padding:15px; border-radius:12px; box-shadow:0 4px 8px rgba(0,0,0,0.1); transition:0.3s; }
.card:hover { transform:translateY(-5px); }
h1,h2,h3 { margin:5px 0; }
</style>
</head>
<body>
<div id="root"></div>
<script type="text/babel" src="app.js"></script>
</body>
</html>
